<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg" />
    <title>Clients list</title>
  </head>

  <body class="page">
    <h1 class="title">Our clients</h1>

    <p class="fetch-error">
      Oops! Download failed.<br />
      Please try again later
    </p>
    <p class="timeout-error">
      Oops! Timeout error.<br />
      Please try again later
    </p>
    <div class="loading-ring"></div>
    <form action="#" class="search" id="search-form">
      <input
        type="search"
        name="companies-search"
        id="companies-search"
        class="search__input"
        placeholder="Search by any client info..."
      />
    </form>
    <ul class="companies-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
